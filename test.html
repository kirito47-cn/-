            margin: 0;

            width: 100px;
            height: 100px;

        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            /* float: left; */
            display:inline-block
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
